on:
  push:
    branches: ['main', 'ci']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-url: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\
                  @${{ steps.push-to-ghcr.outputs.digest }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine image tags
        id: determine-tags
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          case "$BRANCH_NAME" in
            main | master )
              echo IMAGE_TAGS=latest "$BRANCH_NAME" >>"$GITHUB_OUTPUT"
              ;;
            * )
              echo IMAGE_TAGS="$BRANCH_NAME" >>"$GITHUB_OUTPUT"
              ;;
          esac

      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.determine-tags.outputs.IMAGE_TAGS }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          containerfiles: |
            ./Containerfile

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub container registry
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
